<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <link rel="stylesheet" type="text/css" href="loginPage.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
	<div class="limiter">
		<div class="containerLogin">
			<div class="wrapLogin">
				<div class="loginPic">
					<img src="Photos/PetsUnleashed Logo.png">
				</div>
				<form action="" class="loginForm" id="myform">
					<span class="loginFormHeader">
						PetsUnleashed
					</span>
					<span class="loginFormSubheader">
						Member Login
					</span>
					<div id="error_message">
					</div>
					<div class="wrapInput">
						<input class="input" type="text" name="loginEmail" id="emailLogin" placeholder="Email">
						<span class="symbolInput">
							<i class="fa fa-fw fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrapInput">
						<input class="input" id="pass" type="password" name="passLogin" placeholder="Password">
						<span class="symbolInput">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
          				<div class "wrapInput">
						<input type="checkbox" onclick="showPass()" >Show Password<br/> <br/>
					</div>
					<div class="containerLoginFormButton">
						<button class="loginFormButton" onclick="return accountValidate();">
							Login <i class="fa fa-sign-in" aria-hidden="true"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
  <script src="accountCheck.js"></script>
</body>
</html>
